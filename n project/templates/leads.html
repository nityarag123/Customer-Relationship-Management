{% extends "base.html" %}

{% block content %}
<h2>Leads</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Company</th>
        </tr>
    </thead>
    <tbody>
        {% for lead in leads %}
        <tr>
            <td>{{ lead.name }}</td>
            <td>{{ lead.email }}</td>
            <td>{{ lead.company }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
